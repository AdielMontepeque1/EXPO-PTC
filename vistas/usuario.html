<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../recursos/css/inicio.css">
</head>

<body class="color-principal">
    <main id="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="d-flex">
                    <!-- Input con botón de búsqueda -->
                    <div class="col-lg-6 col-md-6 col-sm-6 me-5">
                        <div class="input-group">
                            <input type="text" class="form-control rounded-5 bg-primary text-white" aria-label="Buscar"
                                aria-describedby="button-addon2" placeholder="Buscar">
                        </div>
                    </div>

                    <!-- Botón de agregar -->
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <button type="button" class="boton btn azul rounded-4" onclick="openCreate()">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-5">
            <div class="row d-flex text-center gy-5 gx-5" id="cards">
                <!-- Aquí se mostraran las cartas -->
            </div>
        </div>




        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idProducto" name="idProducto">
                            <div class="col-sm-12 col-md-6">
                                <label for="Nombres" class="form-label">Nombres</label>
                                <input id="Nombres" type="text" name="Nombres" class="form-control rounded-5"
                                    placeholder="Ingresa el nombre del material" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Apellidos" class="form-label">Apellidos</label>
                                <input id="Apellidos" type="text" name="Apellidos" class="form-control rounded-5"
                                    placeholder="Ingresa la descripción del material" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Dui" class="form-label">Dui</label>
                                <input id="Dui" type="text" name="Dui" class="form-control rounded-5"
                                    placeholder="Ingresa el nombre del material" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Cargo" class="form-label">Cargo</label>
                                <input id="Cargo" type="text" name="Cargo" class="form-control rounded-5"
                                    placeholder="Ingresa el nombre del material" required></input>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Email" class="form-label">Email</label>
                                <input id="Email" type="email" name="Email" class="form-control rounded-5" required>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="Telefono" class="form-label">Telefono</label>
                                <input id="Telefono" type="text" name="Telefono" class="form-control rounded-5" required>
                                </input>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input id="imagen" type="file" name="imagen" class="form-control rounded-5"
                                    accept=".png, .jpg">
                            </div>
                        </div>
                        <div class="modal-footer col-sm-12 col-md-12 col-lg-12 justify-content-center">
                            <button type="submit" class="boton btn azul">Guardar</button>
                            <button type="reset" class="boton btn azul">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Componente Modal para visualizar un registro -->
        <div class="modal fade" id="seeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-blue-principal-color">
                        <h1 class="modal-title fs-5 text-dark" id="modalTitle2"></h1>
                        <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <!-- Formulario para visualizar un registro -->
                    <form id="seeForm">
                        <div class="modal-body row g-3">
                            <!-- Mitad izquierda con la imagen -->
                            <div class="col-md-6">
                                <div class="bg-white">
                                    <img class="imagen img-fluid"
                                        src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur.png"
                                        alt="">
                                </div>
                            </div>
                            <!-- Mitad derecha con el contenido -->
                            <div class="col-md-6">
                                <p class="letter">Nombres: <span class="no-letter">Juan Torres</span></P>
                                <p class="letter">Apellidos: <span class="no-letter">Campos Lopez</span></p>
                                <p class="letter">Dui: <span class="no-letter">12345678-9</span></p>
                                <p class="letter">Cargo: <span class="no-letter">Empleado</span></p>
                                <p class="letter">Email: <span class="no-letter">Juan@gmail.com</span></p>
                                <p class="letter">Telefono: <span class="no-letter">7233-2134</span></p>
                                <!-- Botones de acciones -->
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn azul rounded-5 me-4" title="Actualizar"
                                        onclick="openUpdate()">
                                        <i class='bx bx-edit-alt'></i>
                                    </button>
                                    <button type="button" class="btn azul rounded-5" title="Eliminar"
                                        onclick="openDelete()">
                                        <i class='bx bx-trash'></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <script type="text/javascript" src="../controladores/utilidades/components.js"></script>
    <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
    <script type="text/javascript" src="../recursos/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../controladores/utilidades/admin.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../controladores/privada/Usuario.js"></script>
</body>

</html>
