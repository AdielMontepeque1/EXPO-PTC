<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="../recursos/css/inicio_sesion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="container col-6">
  <h1 class="iniciar">Iniciar sesión</h1>
  <div class="form-container">
    <form action="#" method="post">
      <label class="text-start" for="correo">Correo:</label>
      <input type="text" id="correo" name="correo" placeholder="Tu correo electrónico">
      
      <label class="text-start" for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Tu contraseña">
      
      <div class="form-links botones">
        <a class="h6" href="recuperacion_contraseña.html">¿Olvidaste tu contraseña?</h6>
        <a class="h6" href="registro.html">Registrarse</h6>
      </div>
      <br>

      <a class="button" type="button" href="inicio.html">Iniciar</a>
    </form>
  </div>
</div>

</body>
</html>
