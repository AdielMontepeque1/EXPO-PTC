<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../recursos/css/inicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link type="text/css" rel="stylesheet" href="resources/css/style-index.css"> -->
</head>

<body style="background-color: #E3F2FD;">

    <main id="main"></main>
    <div class="container mt-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h3 class="m-0 me-4">Cotizaciones</h3>
            <form class="d-flex me-2 mb-0 flex-grow-1">
                <input class="form-control me-2 mb-0" type="search" placeholder="Buscar" aria-label="Buscar"
                    style="background-color: #1E88E5; width: 70%;">
                <button type="button" class="btn btn-light" style="background-color: #90CAF9;" data-bs-toggle="modal"
                    data-bs-target="#ModalForm">Agregar</button>
            </form>
        </div>
        <div class="col-lg-10">
            <div class="bg-custom p-3 d-flex flex-column align-items-center" style="background-color: #90CAF9;">
                <div class="row w-100">
                    <div class="col">
                        <h3>01</h3>
                        <h4>Julio Canizalez</h4>
                        <h4>Envio: Camion</h4>
                    </div>
                    <div class="col">
                        <h3 class="text-end">Activa</h3>
                    </div>
                </div>
                <div class="row w-100 mt-auto">
                    <div class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>20/02/2024</h4>
                            <button class="btn btn-secondary">Ver más</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-10">
            <div class="bg-custom p-3 d-flex flex-column justify-content-center align-items-center mt-4"
                style="background-color: #90CAF9;">
                <!-- Contenido anterior -->
                <div class="row w-100">
                    <div class="col">
                        <h3>01</h3>
                        <h4>Julio Canizalez</h4>
                        <h4>Envio: Camion</h4>
                    </div>
                    <div class="col">
                        <br>
                        <h3 class="text-start">Total</h3>
                        <h3 class="text-start">Nº contenedor</h3>
                    </div>
                    <div class="col">
                        <h3 class="text-end">Activa</h3>
                    </div>
                </div>

                <div class="row w-100 mt-auto">
                    <div class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>20/02/2024</h4>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-secondary me-2" data-bs-toggle="modal"
                                data-bs-target="#ModalForm2">Agregar</button>
                                <button class="btn btn-secondary me-2">Factura</button>
                                <button class="btn btn-secondary me-2">Ver más</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalFormLabel">Agregar Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
           
                                <form id="productForm">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="productName" class="form-label">Producto</label>
                                            <input type="text" class="form-control" id="productName" required>
                                        </div>
                                        <div class="col">
                                            <label for="productQuantity" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control" id="productQuantity" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <!-- Botón Guardar -->
                                            <button type="submit" class="btn btn-custom btn-lg"
                                                style="background-color: #90CAF9;">Guardar</button>
                                        </div>
                                        <div class="col">
                                            <!-- Botón Cancelar -->
                                            <button type="button" class="btn btn-custom btn-lg" data-bs-dismiss="modal"
                                                style="background-color: #90CAF9;">Cancelar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="ModalForm2" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalFormLabel">Agregar Cotizacion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <!-- Primera columna -->
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="fechaFinal" class="form-label">Fecha Final</label>
                                                <input type="date" class="form-control" id="fechaFinal" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="costoEnvio" class="form-label">Costo de Envío</label>
                                                <input type="number" class="form-control" id="costoEnvio" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="impuesto" class="form-label">Impuesto</label>
                                                <input type="number" class="form-control" id="impuesto">
                                            </div>
                                        </div>
                                        <!-- Segunda columna -->
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="tipoEnvio" class="form-label">Tipo de Envío</label>
                                                <select class="form-select" id="tipoEnvio" required>
                                                    <option selected disabled value="">Seleccionar tipo de envío</option>
                                                    <option value="Terrestre">Terrestre</option>
                                                    <option value="Marítimo">Marítimo</option>
                                                    <option value="Aéreo">Aéreo</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="impuestoEnvio" class="form-label">Impuesto de Envío</label>
                                                <input type="number" class="form-control" id="impuestoEnvio">
                                            </div>
                                            <div class="mb-3">
                                                <label for="numAlmacen" class="form-label">N° de Almacén</label>
                                                <input type="text" class="form-control" id="numAlmacen" required>
                                            </div>
                                        </div>
                                        <!-- Tercera columna -->
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="mensajeGarantia" class="form-label">Mensaje de Garantía</label>
                                                <textarea class="form-control" id="mensajeGarantia" rows="4"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="estado" class="form-label">Estado</label>
                                                <input type="text" class="form-control" id="estado" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col text-center">
                                                <button type="submit" class="btn btn-custom"
                                                    style="background-color: #90CAF9;">Guardar</button>
                                                <button type="button" class="btn btn-custom" data-bs-dismiss="modal"
                                                    style="background-color: #90CAF9;">Cancelar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Tabla -->
                <table class="table table-primary table-striped mt-4">
                    <thead>
                        <tr class="text-white">
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio unitario</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-white">
                            <th scope="row">Mangueras</th>
                            <td>2</td>
                            <td>25.80</td>
                            <td>51.6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../controladores/utilidades/components.js"></script>
    <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
    <script type="text/javascript" src="../recursos/js/chart.umd.min.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../controladores/utilidades/admin.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../controladores/privada/inicio.js"></script>
</body>

</html>
